name: Build and Release APK

# Trigger: Jalan setiap kali ada Tag baru (v1.0.0, v2.0, dll)
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil Source Code
      - uses: actions/checkout@v3

      # 2. Setup Java (Dibutuhkan Android)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      # 4. Decode Keystore dari Secret menjadi File Fisik
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # 5. Buat file key.properties dengan data dari Secret
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEY_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ALIAS_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # 6. Install Dependencies
      - name: Get Dependencies
        run: flutter pub get

      # 7. Build APK Release
      - name: Build APK
        run: flutter build apk --release

      # 8. Upload APK ke GitHub Releases
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "New release for Askalot! ðŸš€"