name: askalot
description: "question-answer application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.3
  go_router: ^17.0.0
  image_picker: ^1.2.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/askalot.png"
  adaptive_icon_foreground: "assets/images/askicon.png"
  adaptive_icon_background: "#2B2D35"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/askicon-transparent.png"
    background_color: "#2B2D35"
    theme_color: "#2B2D35"
  windows:
    generate: true
    image_path: "assets/images/askicon-transparent.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/askicon-transparent.png"

flutter_native_splash:
  color: "#2B2D35"
  image: assets/images/askicon-transparent.png
  android_12:
    image: assets/images/askicon-transparent.png
    color: "#2B2D35"

flutter:
  uses-material-design: true

  # PASTIKAN INDENTASI INI BENAR!
  assets:
    - assets/images/askalot.png 
    
  # Bagian fonts untuk sementara dihilangkan. 
  # Kita fokus ke gambar dulu.